<html lang="en">
<head>
	<meta charset="utf-8">
	
	<title>LoLHelper</title>
	<meta name="description" content="Application to assist users in creating a guide for their favorite video game."/>
	<meta name="keywords" content="League of Legends, guide, application, World of Warcraft, Skyrim, Titan Quest"/>
	<meta name="robots" content="index, follow" />
	
	<meta name="HandheldFriendly" content="True"/>
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<meta http-equiv="cleartype" content="on"/>
	
	<link rel="stylesheet" href="CSS/GuideHax.min.css"/>
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile.structure-1.0.1.min.css" /> 
	<link rel="stylesheet" href="http://dev.jtsage.com/cdn/datebox/latest/jquery.mobile.datebox.css"/>
	<link rel="stylesheet" href="CSS/style.css"/>

	<script src="js/libs/modernizr.custom.min.js"></script>

</head>
<body>

	<div data-role="page" id="home" class="mPage">
		<div data-role="header">
			<h1>Home</h1>
		</div>
		<div class="logoImage">
			<img width="300px" id="logo" src="Images/GuideHax.png"/>
		</div>
		
		<div data-role="content">
			<div id="bCTA" class="centerText">
				<a id="startButton" href="#rosterAdd" data-role="button" title="Click to Start">Click to add champion!</a>
			</div>

			<h3>Browse:</h3>
			<fieldset style="text-align:center" class="ui-grid-a">
				
				<div id="roster" class="ui-block-a">
					<a data-role="button" href="#browser">
						<img src="Images/Icon_TQ.png"/>
					</a>
					<p>Your Roster</p>
				</div>
				<div id="counters" class="ui-block-b">
					<a data-role="button" href="#browser">
						<img src="Images/Icon_MC.png"/>
					</a>
					<p>Counter Picks</p>
				</div>
				<div id="combos" class="ui-block-a">
					<a data-role="button" href="#browser">
						<img src="Images/Icon_WoW.png"/>
					</a>
					<p>Bottom Combos</p>
				</div>
				<div id="timers" class="ui-block-b">
					<a data-role="button" href="#browser">
						<img src="Images/Icon_Sky.png"/>
					</a>
					<p>Jungle Timers</p>
				</div>
				
			</fieldset>
		</div>
		
	</div>
	
	<div data-role="page" data-add-back-btn="true" id="browser" class="browser">
		<div data-role="header">
			<h1>Browser</h1>
			<a data-role="button" data-direction="reverse" data-icon="star" data-iconpos="right" class="ui-btn-right" href="#bHome">Home</a>
		</div>
		<div class="logoImage">
			<img width="300px" id="logo" src="Images/GuideHax.png"/>
		</div>
		
		<div data-role="content">
			<div id="display">
				
			</div>
		</div>
	</div>
			
	<div data-role="page" id="rosterAdd" class="mPage">
		<div data-role="header" data-position="inline">
			<h1>Roster Builder</h1>
			<a data-role="button" class="ui-btn-right" href="#home" data-direction="reverse" data-icon="home">Home</a>
		</div>
		<div class="logoImage">
			<img width="300px" id="logo" src="Images/GuideHax.png"/>
		</div>

		<div data-role="content">
			<div class="centerText">
				<h3>Fill out the champion information to add to your roster</h3>
			</div>
			<form action="" method="post" id="rosterForm">

					<div data-role="fieldcontain">
						<label for="game">Champion:</label>
						<select name="game" id="gGame" data-native-menu="false" class="required">
							<option data-placeholder="true" value="">Select a Champion</option>
							<option value="teemo">Teemo</option>
						</select>
						
						<label for="game">Lane:</label>
						<select name="game" id="gGame" data-native-menu="false" class="required">
							<option data-placeholder="true" value="">Select Lane:</option>
							<option value="top">Top</option>
							<option value="mid">Middle</option>
							<option value="bot">Bottom</option>
							<option value="jungle">Jungle</option>
						</select>
					</div>
					
					<div data-role="fieldcontain">
						<label for="build">Build:</label>
						<input name="build"id="build" type="text" class="required"/>
						<div class="tooltip">Example: Boots, Wriggles, Wit's</div>
						
						<label for="runePage">Rune Page:</label>
						<input name="runePage" id="runePage" type="range" min="1" max="21" class="required"/>
						<div class="tooltip">Rune Page generally used for this champion.</div>
						
						<label for="masteries">Masteries:</label>
						<input name="masteries"id="masteries" type="text" class="required"/>
						<div class="tooltip">Example: 21-9-0</div>
					</div>
										
				<input type="submit" id="add" value="Save guide"/>
			</form>
		</div>
		
	</div>
	
	<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>
	<script src="JS/libs/jquery.validate.min.js"</script>
	<script src="JS/json.js" type="text/javascript"></script>
	<script src="JS/main.js" type="text/javascript"></script>
</body>
</html>
